<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Épreuve finale – Partie 1</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<!-- Balise SVG -->
	<svg id="le-svg" width="600" height="400">
		<defs>
			<!-- Définition d'une forme -->
			<g id="forme">
				<!-- Création d'un cercle et de deux ellipses -->
				<circle cx="100" cy="100" r="50" fill="#f00" />
				<ellipse cx="100" cy="100" rx="80" ry="15" fill="#0f0" />
				<ellipse cx="100" cy="100" rx="15" ry="80" fill="#0f0" />
			</g>
		</defs>
		<!-- Usage et dispositions de la forme -->
		<use xlink:href="#forme" x="200" y="0" />
		<use xlink:href="#forme" x="0" y="100" />
		<use xlink:href="#forme" x="400" y="100" />
		<use xlink:href="#forme" x="200" y="200" />
	</svg>
</body>
</html>
